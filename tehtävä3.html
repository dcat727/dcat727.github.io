<main>
<h1>Sää Helsingissä</h1>
<div id="saa" class="kortti"></div>
<script>
const nyt = new Date();
const kellonaika = nyt.getHours().toString().padStart(2, '0') + ":" + nyt.getMinutes().toString().padStart(2, '0');
const url = "https://api.openweathermap.org/data/2.5/weather?id=658225&appid=665ecd56dfc08dbb50feb8b8f5034e28&lang=fi&units=metric";
fetch(url)
.then(response => {
if (!response.ok) {
throw new Error("Virhe palvelimelta: " + response.status);
}
return response.json();
})
.then(data => {
const kuvaus = data.weather[0].description;
const lampotila = data.main.temp + " °C";
const tuuli = data.wind.speed + " m/s";
const ikoni = data.weather[0].icon;
const ikonilinkki = `https://openweathermap.org/img/wn/${ikoni}@2x.png`;
document.getElementById("saa").innerHTML = `
<h2>Sää kello ${kellonaika}</h2>
<p><strong>Sää:</strong> ${kuvaus}</p>
<p><strong>Lämpötila:</strong> ${lampotila}</p>
<p><strong>Tuuli:</strong> ${tuuli}</p>
<img src="${ikonilinkki}" alt="Sääikoni">
`;
})
.catch(error => {
document.getElementById("saa").innerHTML = "<p style='color:red;'>Säätietojen haku epäonnistui.</p>";
console.error("Virhe:", error);
});
</script>
