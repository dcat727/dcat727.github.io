<main>
<header id="otsikkoalue"></header>
<div class="container">
<div id="tiedot" class="kortti">
<div id="kuva" class="kuva"></div>
<div id="opintojakso" class="opintojakso"></div>
<div id="aiheet" class="aiheet"></div>
</div>
<div class="kortti">
<a class="navbar-brand" href="index.html"></a>
<header id="ylatiedot"></header>
<div id="kuvaosio"></div>
<div class="sisalto" id="kurssitiedot"></div>
</div>
</div>
</main>
<script>
fetch('https://raw.githubusercontent.com/dcat727/dcat727.github.io/main/tiedot.json')
.then(response => response.json())
.then(data => {
const kurssi = data[1];
document.getElementById("ylatiedot").innerHTML = `
<h1>${kurssi.otsikko}</h1>
<p>Kesto: ${kurssi.kesto}</p>
`;
document.getElementById("kuvaosio").innerHTML = `
<img src="${kurssi.kuva}" alt="Kurssikuva">
`;
document.getElementById("kurssitiedot").innerHTML = `
<h3>Päivämäärä</h3>
<p>${kurssi.päivämäärä}</p>
<h3>Kappalemäärä</h3>
<p>${kurssi.kappalemäärä}</p>
<h3>Osallistujat</h3>
<ul>${kurssi.osallistujat.map(nimi => `<li>${nimi}</li>`).join("")}</ul>
`;
})
.catch(error => {
document.getElementById("ylatiedot").innerHTML = "<h1>Virhe datan haussa</h1>";
console.error("JSON-virhe:", error);
});
</script>
</body>
