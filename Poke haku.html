<h1>Hae Pokémon</h1>
<input type="text" id="pokemonName" placeholder="Kirjoita Pokémonin nimi">
<button onclick="poke()">HAE</button>
<div id="vastaus" class="kortti"></div>
<script>
let kuvaEtu = "";
let kuvaTaka = "";
let kaannetty = false;
function poke() {
const pokeName = document.getElementById("pokemonName").value.toLowerCase();
const name = document.getElementById("pokemonName").value;
fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`)
.then(response => {
if (!response.ok) {
throw new Error("Pokémonia ei löytynyt");
}
return response.json();
})
.then(data => {
pokekuva(data);
document.getElementById("pokemonName").value = "";
document.getElementById("pokemonName").placeholder = "Syötä uusi Pokémonin nimi";
})
.catch(error => {
document.getElementById("vastaus").innerHTML = "<p style='color:red;'>Tietoa ei pysty hakemaan</p>";
});
}
function pokekuva(data) {
const nimi = data.name;
const id = data.id;
const tyyppi = data.types.map(t => t.type.name).join(", ");
kuvaEtu = data.sprites.front_default;
kuvaTaka = data.sprites.back_default;
kaannetty = false;
const paino = data.weight / 10 + " kg";
const pituus = data.height / 10 + " m";
const kyky = data.abilities[0].ability.name;
document.getElementById("vastaus").innerHTML = `
<h2>${nimi}</h2>
<p><strong>ID:</strong> ${id}</p>
<p><strong>Tyyppi:</strong> ${tyyppi}</p>
<p><strong>Paino:</strong> ${paino}</p>
<p><strong>Pituus:</strong> ${pituus}</p>
<p><strong>Kyky:</strong> ${kyky}</p>
<img id="pokeImg" src="${kuvaEtu}" alt="${nimi}">
<br><button onclick="kaanna()">KÄÄNNÄ</button>
`;
}
function kaanna() {
const kuva = document.getElementById("pokeImg");
kuva.src = kaannetty ? kuvaEtu : kuvaTaka;
kaannetty = !kaannetty;
}
</script>
